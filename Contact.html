<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="assets/css/home.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png" type="image/x-icon">

    <title>Artistic Contact</title>
</head>

<body class="">
    <header>
        <nav class="custom-container">
            <div class="logo">
                <img src="assets/imgs/favicon-32x32.png" alt="logo Artist">
            </div>
            <div class="links-nav sisko" id="links">
                <a href="index.html">Home</a>
                <a href="Portfolio.html">Portfolio</a>
                <a href="About.html">About</a>
                <a href="Contact.html">Contact</a>
            </div>
            <input id="toggle" type="checkbox"></input>

            <label for="toggle" class="hamburger">
                <div class="top-bun"></div>
                <div class="meat"></div>
                <div class="bottom-bun"></div>
            </label>
        </nav>
    </header>

    <main class="about-section container">
        <h2 class="title-page">Contact</h2>

        <section class="contact-section">

            <form>

                <div class="input-container">
                    Name
                    <input class="inputs" type="text" placeholder="Jhon Doe" id="name">
                </div>
                <div class="input-container">


                    Email

                    <input class="inputs" type="email" placeholder="jhon@email.com" id="email">
                </div>
                <div class="input-container msg">

                    Message

                    <textarea class="inputs" placeholder="Message" id="msg"></textarea>
                </div>
                <div class="contact-button"> <button>Submit</button></div>
            </form>


        </section>
    </main>

    <footer>
        <div class=" links-footer">
            <p class="links-footer-1">2023 Youcode</p>
            <p class="links-footer-2">
                Privacy Policy
                <span>Terms and Conditions </span>
            </p>
        </div>
    </footer>
    <script src="assets/script.js"></script>

</body>

</html>
