    <main class="about-section container">
        <h2 class="title-page">Contact</h2>

        <section class="contact-section">

            <form>

                <label for="name">
                    Name
                    <input class="inputs" type="text" placeholder="Jhon Doe" id="name">

                <label for="email">
                    Email
                    <input class="inputs" type="email" placeholder="jhon@email.com" id="email">
                </label>
                <label for="msg">
                    Message
                    <textarea class="inputs" placeholder="Message" id="msg"></textarea>
                </label>
                <div class="contact-button"> <button>Submit</button></div>
            </form>


        </section>
